<div bsModal class=" row modal fade" #editActorModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editActorModal"
     aria-hidden="true" (onHide)=" this.editActorForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editActorForm">

    <form class="text-center border border-light p-5 " 
    [formGroup]="editActorForm"  >

      <p class="h4 mb-4">Edit Actor</p>

      <label for="name">Name</label>
      <input type="text"  class="form-control mb-4"  formControlName="name" placeholder="Enter name" autocomplete="off">
      
      <label for="movieId">Add movie IDs *</label>
      <input type="text" id="movieId" class="form-control mb-4" placeholder='Movie ID 1, Movie ID 2' formControlName="movieId" autocomplete="off" >

      <button mdbBtn color="danger" block="true" class="my-4"  [disabled]="editActorForm.invalid || editActorForm.pristine" (click)="editActor()">Edit</button>

    </form>

  </div>
</div>
