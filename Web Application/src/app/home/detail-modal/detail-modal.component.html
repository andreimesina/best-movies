<div bsModal class=" row modal fade" #detailModal="bs-modal" tabindex="-1" style="margin-top:200px;">
  <div class="col-md-6 col-sm-6 col-lg-8 mx-auto my-4" id="modal">

    <div class="container col-lg-12">
      <div class="row">

        <div class="col-lg-4" style="padding-right:0">
          <img [src]="movie.img" class="img-fluid z-depth-1 rounded">
        </div>
   
      <div class="col-lg-8" style="padding-left:10px">
        <div class="row">
          <div class="details">
          <p *ngFor = "let actor of movie.actorName" > {{actor}} </p>
          <p> - {{movie.title}}</p>
          <p id="studio">Studio</p>

          <ol>
            <li *ngFor = "let company of movie.companyName"> {{company}}</li>
          </ol>

        </div>
        </div>
        <div class="row">
          <div class="button">
       
          <button  type="button" class="btn btn-dark" (click)="addToCart(movie)">Add to Watchlist</button>
         
        </div>
        </div>
      </div>


      </div>
    </div>



</div>


  </div>
