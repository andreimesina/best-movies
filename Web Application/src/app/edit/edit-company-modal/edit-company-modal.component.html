<div bsModal class=" row modal fade" #editCompanyModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editCompanyModal"
     aria-hidden="true" (onHide)=" this.editCompanyForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editCompanyForm">

    <form class="text-center border border-light p-5" [formGroup]="editCompanyForm">

      <p class="h4 mb-4">Edit Company</p>

      <label for="name">Name</label>
      <input type="text"  id="name" class="form-control mb-4" formControlName="name" autocomplete="off" >

      <label for="movieId">Add movie IDs *</label>
      <input type="text" id="movieId" class="form-control mb-4" placeholder='Movie ID 1, Movie ID 2' formControlName="movieId" autocomplete="off" >

      <button mdbBtn color="danger" block="true" class="my-4"  [disabled]="!this.editCompanyForm.valid || this.editCompanyForm.pristine" (click)='editCompany()'>Edit</button>

    </form>

  </div>
</div>
